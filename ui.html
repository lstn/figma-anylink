<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnyLink</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 12px;
    }

    .input-group {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .input-group.visible {
      display: flex;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #18a0fb;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background: #18a0fb;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #1592e6;
    }

    button:active {
      background: #0e7bc4;
    }

    button:disabled {
      background: #cccccc;
      color: #666666;
      cursor: not-allowed;
      opacity: 0.6;
    }

    button:disabled:hover {
      background: #cccccc;
    }

    button.update-mode {
      background: #9b7dd4;
    }

    button.update-mode:hover {
      background: #8a6bc3;
    }

    button.update-mode:active {
      background: #7959b2;
    }

    .links-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }

    .links-header {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn {
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      color: #666;
      background: #f0f0f0;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: #e0e0e0;
      color: #333;
    }

    .refresh-btn:active {
      background: #d0d0d0;
    }

    .links-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #fafafa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    thead {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th {
      padding: 8px 4px 8px 3px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #e0e0e0;
      font-size: 11px;
    }

    td {
      padding: 8px 3px 8px 3px;
      border-bottom: 1px solid #e0e0e0;
      background: white;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .clickable {
      color: #18a0fb;
      cursor: pointer;
      text-decoration: none;
    }

    .clickable:hover {
      text-decoration: underline;
      color: #1592e6;
    }

    .link-url {
      color: #18a0fb;
      word-break: break-all;
      font-size: 9px;
      text-decoration: none;
    }

    .link-url:hover {
      text-decoration: underline;
    }

    .delete-btn {
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      color: white;
      background: #e74c3c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    .delete-btn:active {
      background: #a93226;
    }

    .copy-btn {
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      color: white;
      background: #2ecc71;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background: #27ae60;
    }

    .copy-btn:active {
      background: #229954;
    }

    .modify-btn {
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      color: white;
      background: #9b7dd4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .modify-btn:hover {
      background: #8a6bc3;
    }

    .modify-btn:active {
      background: #7a5bb2;
    }

    .group-btn, .link-object-btn {
      padding: 4px 8px;
      font-size: 11px;
      font-weight: 500;
      color: white;
      background: #555;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .group-btn:hover, .link-object-btn:hover {
      background: #444;
    }

    .group-btn:active, .link-object-btn:active {
      background: #333;
    }

    /* Modal dialog styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal-dialog {
      background: white;
      border-radius: 8px;
      padding: 24px;
      min-width: 400px;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .modal-dialog h3 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .modal-dialog .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .modal-dialog .button-group {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-dialog button {
      padding: 8px 16px;
      font-size: 14px;
    }

    .modal-dialog .cancel-btn {
      background: #e0e0e0;
      color: #333;
    }

    .modal-dialog .cancel-btn:hover {
      background: #d0d0d0;
    }

    .modal-dialog .modify-submit-btn {
      background: #9b7dd4;
    }

    .modal-dialog .modify-submit-btn:hover {
      background: #8a6bc3;
    }

    .modal-dialog .delete-submit-btn {
      background: #e74c3c;
    }

    .modal-dialog .delete-submit-btn:hover {
      background: #c0392b;
    }

    .delete-link-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      background: #e74c3c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 2px;
    }

    .delete-link-btn:hover {
      background: #c0392b;
    }

    .delete-link-btn:active {
      background: #a93226;
    }

    .empty-links {
      text-align: center;
      color: #999;
      font-size: 12px;
      padding: 12px;
    }
  </style>
    <script>
      // from https://github.com/cva-design/plugma/blob/fd8cf9c5ba1e64a8decdb8b96b1fc3654abd057b/archive/from-figma-code.js
      document.close();
      document.addEventListener('keydown', (e) => {
        if (e.keyCode === 80 /* P */ && !e.shiftKey && e.altKey && !e.ctrlKey && e.metaKey) {
          // Handle the plugin re-run shortcut
          window.parent.postMessage('$INTERNAL_DO_NOT_USE$RERUN_PLUGIN$', '*')
          e.stopPropagation()
          e.stopImmediatePropagation()
        } else if (true) {
          // Handle Select All, Undo and Redo in the desktop app
          const ctrlDown = e.metaKey
          if (ctrlDown) {
            if (e.keyCode === 65 /* A */) {
              document.execCommand('selectAll')
            } else if (e.keyCode === 90 /* Z */) {
              if (e.shiftKey) {
                document.execCommand('redo')
              } else {
                document.execCommand('undo')
              }
            } else if ((e.key === 'x' || e.key === 'X') && false) {
              document.execCommand('cut')
            } else if ((e.key === 'c' || e.key === 'C') && false) {
              document.execCommand('copy')
            } else if ((e.key === 'v' || e.key === 'V') && false) {
              document.execCommand('paste')
            }
          }
        }
      }, true)

      function renderCssVariables(vars) {
        return Object.entries(vars)
          .map((entry) => entry.join(': '))
          .join('; ') + ';'
      }

      window.addEventListener('message', function (event) {
        if (
          event.source === window.parent.parent.parent &&
          event.data &&
          typeof event.data === 'object' &&
          'figmaMessage' in event.data
        ) {
          event.stopImmediatePropagation()

          const figmaMessage = event.data.figmaMessage

          if (figmaMessage.type === 'THEME') {
            const figmaStyle = document.getElementById('figma-style')
            figmaStyle.textContent = ':root { ' + renderCssVariables(figmaMessage.payload.variables) + ' }'

            const classesToRemove = []

            document.documentElement.classList.forEach((value) => {
              if (value.startsWith('figma-')) {
                classesToRemove.push(value)
              }
            })

            for (const className of classesToRemove) {
              document.documentElement.classList.remove(className)
            }

            if (figmaMessage.payload.name && figmaMessage.payload.name !== 'legacy') {
              document.documentElement.classList.add('figma-' + figmaMessage.payload.name)
            }
          }
        }
      }, true)

    </script>
</head>
<body>
  <div class="container">
    <div id="message" class="message">Please select an element to add a link.</div>
    <div id="inputGroup" class="input-group">
      <label for="urlInput">URL</label>
      <input type="text" id="urlInput" placeholder="https://figma.com" autocomplete="off">
      <button id="linkBtn">Add Link</button>
      <button id="deleteLinkBtn" class="delete-link-btn" style="display: none;">Delete Link</button>
    </div>
    <div id="linksSection" class="links-section">
      <div class="links-header">
        <span id="linksHeader">Links in this file</span>
        <button id="refreshBtn" class="refresh-btn" title="Refresh links list">Refresh</button>
      </div>
      <div id="linksList" class="links-list">
        <table>
          <thead>
            <tr>
              <th>Object</th>
              <th>Group</th>
              <th>Hyperlink Object</th>
              <th>Link Target</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" style="text-align: center; padding: 20px; color: #999;">No links found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal dialog for modifying links -->
  <div id="modifyModal" class="modal-overlay">
    <div class="modal-dialog">
      <h3>Modify Link</h3>
      <div class="input-group visible">
        <label for="modifyUrlInput">URL</label>
        <input type="text" id="modifyUrlInput" placeholder="https://figma.com" autocomplete="off">
      </div>
      <div class="button-group">
        <button id="modifyCancelBtn" class="cancel-btn">Cancel</button>
        <button id="modifySubmitBtn" class="modify-submit-btn">Update Link</button>
      </div>
    </div>
  </div>

  <!-- Modal dialog for deleting links -->
  <div id="deleteModal" class="modal-overlay">
    <div class="modal-dialog">
      <h3>Delete Link</h3>
      <p style="margin: 0 0 16px 0; color: #666;">Are you sure you want to delete this link? This action cannot be undone.</p>
      <div class="button-group">
        <button id="deleteCancelBtn" class="cancel-btn">Cancel</button>
        <button id="deleteSubmitBtn" class="delete-submit-btn">Delete Link</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const messageEl = document.getElementById('message');
      const inputGroup = document.getElementById('inputGroup');
      const linksSection = document.getElementById('linksSection');
      const linksHeader = document.getElementById('linksHeader');
      const linksList = document.getElementById('linksList');
      const refreshBtn = document.getElementById('refreshBtn');
      const urlInput = document.getElementById('urlInput');
      const linkBtn = document.getElementById('linkBtn');
      const deleteLinkBtn = document.getElementById('deleteLinkBtn');
      const modifyModal = document.getElementById('modifyModal');
      const modifyUrlInput = document.getElementById('modifyUrlInput');
      const modifyCancelBtn = document.getElementById('modifyCancelBtn');
      const modifySubmitBtn = document.getElementById('modifySubmitBtn');
      const deleteModal = document.getElementById('deleteModal');
      const deleteCancelBtn = document.getElementById('deleteCancelBtn');
      const deleteSubmitBtn = document.getElementById('deleteSubmitBtn');
      
      // Track current selected node ID for deletion
      let currentSelectedNodeId = null;
      let currentModifyNodeId = null;
      let currentDeleteNodeId = null;

      // Check initial selection
      parent.postMessage({ pluginMessage: { type: 'validate-object-selection' } }, '*');

      // Handle link button click
      linkBtn.addEventListener('click', handleLinkClick);

      // Handle refresh button click
      refreshBtn.addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'refresh-links' } }, '*');
      });

      // Handle delete link button click
      deleteLinkBtn.addEventListener('click', () => {
        if (currentSelectedNodeId) {
          currentDeleteNodeId = currentSelectedNodeId;
          deleteModal.classList.add('visible');
        }
      });

      // Auto-refresh links table every 3 seconds
      setInterval(() => {
        parent.postMessage({ pluginMessage: { type: 'refresh-links' } }, '*');
      }, 3000);

      // Handle Enter key in input
      urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          handleLinkClick();
        }
      });

      // Handle modify modal
      modifyCancelBtn.addEventListener('click', () => {
        modifyModal.classList.remove('visible');
        modifyUrlInput.value = '';
        currentModifyNodeId = null;
      });

      modifySubmitBtn.addEventListener('click', () => {
        const url = modifyUrlInput.value.trim();
        if (url && currentModifyNodeId) {
          parent.postMessage({ pluginMessage: { type: 'modify-link', nodeId: currentModifyNodeId, url: url } }, '*');
          modifyModal.classList.remove('visible');
          modifyUrlInput.value = '';
          currentModifyNodeId = null;
        }
      });

      // Handle Enter key in modify input
      modifyUrlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          modifySubmitBtn.click();
        } else if (e.key === 'Escape') {
          modifyCancelBtn.click();
        }
      });

      // Close modal when clicking overlay
      modifyModal.addEventListener('click', (e) => {
        if (e.target === modifyModal) {
          modifyCancelBtn.click();
        }
      });

      // Handle delete modal
      deleteCancelBtn.addEventListener('click', () => {
        deleteModal.classList.remove('visible');
        currentDeleteNodeId = null;
      });

      deleteSubmitBtn.addEventListener('click', () => {
        if (currentDeleteNodeId) {
          parent.postMessage({ pluginMessage: { type: 'delete-link', nodeId: currentDeleteNodeId } }, '*');
          deleteModal.classList.remove('visible');
          currentDeleteNodeId = null;
        }
      });

      // Close delete modal when clicking overlay
      deleteModal.addEventListener('click', (e) => {
        if (e.target === deleteModal) {
          deleteCancelBtn.click();
        }
      });

      // Handle Escape key for delete modal
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && deleteModal.classList.contains('visible')) {
          deleteCancelBtn.click();
        }
      });

      function handleLinkClick() {
        const url = urlInput.value.trim();
        if (url) {
          parent.postMessage({ pluginMessage: { type: 'add-link', url: url } }, '*');
          urlInput.value = '';
        }
      }

      function renderLinksList(links) {
        if (!links || links.length === 0) {
          linksList.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Page Name</th>
                  <th>Object</th>
                  <th></th>
                  <th></th>
                  <th>Link Target</th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="8" style="text-align: center; padding: 20px; color: #999;">No links found</td>
                </tr>
              </tbody>
            </table>
          `;
          return;
        }

        linksList.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Page Name</th>
                <th>Object</th>
                <th></th>
                <th></th>
                <th>Link Target</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              ${links.map(link => {
                const displayName = link.nodeName || 'Unnamed';
                const displayUrl = link.url || '';
                const groupId = link.groupId || '';
                const textNodeId = link.textNodeId || '';
                const pageName = link.pageName || '-';
                return `
                  <tr>
                    <td>${escapeHtml(pageName)}</td>
                    <td>
                      <span class="clickable" data-node-id="${escapeHtml(link.nodeId)}" title="Click to select this object">${escapeHtml(displayName)}</span>
                    </td>
                    <td>
                      ${groupId ? `<button class="group-btn clickable" data-node-id="${escapeHtml(groupId)}" title="Click to select the group">Group üì¶</button>` : '-'}
                    </td>
                    <td>
                      ${textNodeId ? `<button class="link-object-btn clickable" data-node-id="${escapeHtml(textNodeId)}" title="Click to select the hyperlink text object">Object ü™¢</button>` : '-'}
                    </td>
                    <td>
                      <a href="${escapeHtml(displayUrl)}" target="_blank" class="link-url" title="${escapeHtml(displayUrl)}">${escapeHtml(displayUrl)}</a>
                    </td>
                    <td>
                      <button class="modify-btn" data-node-id="${escapeHtml(link.nodeId)}" data-current-url="${escapeHtml(displayUrl)}" title="Modify this link">Modify ‚úíÔ∏è</button>
                    </td>
                    <td>
                      <button class="copy-btn" data-url="${escapeHtml(displayUrl)}" title="Copy link to clipboard">Copy üîó</button>
                    </td>
                    <td>
                      <button class="delete-btn" data-node-id="${escapeHtml(link.nodeId)}" title="Delete this link">Delete üóëÔ∏è</button>
                    </td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        `;

        // Add click handlers to all clickable elements
        linksList.querySelectorAll('.clickable').forEach(el => {
          el.addEventListener('click', (e) => {
            e.preventDefault();
            const nodeId = el.getAttribute('data-node-id');
            if (nodeId) {
              parent.postMessage({ pluginMessage: { type: 'select-node', nodeId: nodeId } }, '*');
            }
          });
          
          // Add right-click handler to show context menu
          el.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const nodeId = el.getAttribute('data-node-id');
            if (nodeId) {
              parent.postMessage({ pluginMessage: { type: 'select-node', nodeId: nodeId, rightClick: true } }, '*');
            }
          });
        });

        // Add click handlers to copy buttons
        linksList.querySelectorAll('.copy-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            const url = btn.getAttribute('data-url');
            if (url) {
              try {
                // Use the Clipboard API if available
                if (navigator.clipboard && navigator.clipboard.writeText) {
                  await navigator.clipboard.writeText(url);
                } else {
                  // Fallback for older browsers
                  const textArea = document.createElement('textarea');
                  textArea.value = url;
                  textArea.style.position = 'fixed';
                  textArea.style.left = '-999999px';
                  textArea.style.top = '-999999px';
                  document.body.appendChild(textArea);
                  textArea.focus();
                  textArea.select();
                  document.execCommand('copy');
                  document.body.removeChild(textArea);
                }
                // Visual feedback
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#27ae60';
                setTimeout(() => {
                  btn.textContent = originalText;
                  btn.style.background = '';
                }, 1000);
              } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy link to clipboard');
              }
            }
          });
        });

        // Add click handlers to modify buttons
        linksList.querySelectorAll('.modify-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const nodeId = btn.getAttribute('data-node-id');
            const currentUrl = btn.getAttribute('data-current-url');
            if (nodeId) {
              currentModifyNodeId = nodeId;
              modifyUrlInput.value = currentUrl || '';
              modifyModal.classList.add('visible');
              modifyUrlInput.focus();
              modifyUrlInput.select();
            }
          });
        });

        // Add click handlers to delete buttons
        linksList.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            const nodeId = btn.getAttribute('data-node-id');
            if (nodeId) {
              currentDeleteNodeId = nodeId;
              deleteModal.classList.add('visible');
            }
          });
        });
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Listen for messages from plugin
      window.onmessage = (event) => {
        const { type, selection, links, currentFileName } = event.data.pluginMessage || {};
        
        if (type === 'selection-update') {
          if (selection && selection.length > 0) {
            messageEl.style.display = 'none';
            inputGroup.classList.add('visible');
            
            // Check if the selected object has an existing hyperlink or is a Group/Link Object
            const hasHyperlink = selection[0].hasHyperlink;
            const isGroupOrLinkObject = selection[0].isGroupOrLinkObject || false;
            
            // Store the node ID for deletion (use originalNodeId if it's a Group/Link Object)
            currentSelectedNodeId = isGroupOrLinkObject && selection[0].originalNodeId 
              ? selection[0].originalNodeId 
              : selection[0].id;
            
            if (hasHyperlink || isGroupOrLinkObject) {
              linkBtn.textContent = 'Update Link';
              linkBtn.classList.add('update-mode');
              deleteLinkBtn.style.display = 'block';
              // Pre-fill the URL if we have it
              if (selection[0].hyperlinkUrl) {
                urlInput.value = selection[0].hyperlinkUrl;
              }
            } else {
              linkBtn.textContent = 'Add Link';
              linkBtn.classList.remove('update-mode');
              deleteLinkBtn.style.display = 'none';
              urlInput.value = '';
            }
            
            linkBtn.disabled = false;
            urlInput.focus();
          } else {
            messageEl.style.display = 'block';
            inputGroup.classList.remove('visible');
            linkBtn.disabled = false;
            linkBtn.classList.remove('update-mode');
            deleteLinkBtn.style.display = 'none';
            currentSelectedNodeId = null;
          }
        } else if (type === 'links-list-update') {
          // Update header with file name
          if (currentFileName) {
            linksHeader.textContent = `Links in "${currentFileName}"`;
          } else {
            linksHeader.textContent = 'Links in this file';
          }
          renderLinksList(links);
        }
      };
    })();
  </script>
